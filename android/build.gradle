ext {
    var = '1.6'
}
group 'com.example.beauty_cam'
version '1.0'


buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
//        maven { url "https://jitpack.io" }
        maven {
            url 'https://maven.wysaid.org/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
//        maven { url 'https://jitpack.io' }
        maven {
            url 'https://maven.wysaid.org/'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 22
    }

}
//获取local.properties配置文件
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
//获取flutter的sdk路径
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

dependencies {
    compileOnly files("$flutterRoot/bin/cache/artifacts/engine/android-arm/flutter.jar")
//    implementation 'com.github.MR-MaoJiu:android-gpuimage:1.8'
//    implementation files('libs/gpuimage.jar')
//    implementation 'org.wysaid:gpuimage-plus:2.6.3'
    implementation 'org.wysaid:gpuimage-plus:3.0.0-min'
//    implementation 'jp.co.cyberagent.android:gpuimage:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.4.1'
}




